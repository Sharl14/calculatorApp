<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="4">
          <input type="text" id="inputBox" value="0" />
        </td>
      </tr>
      <tr>
        <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
        <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
        <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
        <td class="operatorButton" onclick="operatorBtnPressed('*')">*</td>
      </tr>
      <tr>
        <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
        <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
        <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
        <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
      </tr>
      <tr>
        <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
        <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
        <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
        <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
      </tr>
      <tr>
        <td colspan="2" class="digitButton" onclick="digitBtnPressed(0)">0</td>
        <td class="ACButton" onclick="btnACPressed()">AC</td>
        <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
      </tr>
      <tr>
        <td colspan="4" class="operatorButton" onclick="btnEqualsPressed('=')">
          =
        </td>
      </tr>
    </table>
    <script>
      var newLine = true; // Flag to indicate if a new line is being started
      var value1;
      var currentOperator;
      // Function to handle digit button presses
      function digitBtnPressed(button) {
        if (newLine) {
          document.getElementById("inputBox").value = button;
          newLine = false;
        } else {
          document.getElementById("inputBox").value += button;
        }
      }

      // Function to handle AC button press
      function btnACPressed() {
        document.getElementById("inputBox").value = "0";
        newLine = true;
      }

      // Function to handle equals button
      function btnEqualsPressed() {
        var input = document.getElementById("inputBox").value;
        try {
          var result = eval(input);
          document.getElementById("inputBox").value = result;
          newLine = true;
        } catch (error) {
          document.getElementById("inputBox").value = "Error";
          newLine = true;
        }
      }

      function operatorBtnPressed(operator) {
        var inputBox = document.getElementById("inputBox");
        var value = inputBox.value;
        if (value === "0" || value === "Error") {
          inputBox.value = operator === "-" ? "-" : "";
        } else {
          inputBox.value += operator;
        }
        newLine = false;
      }
    </script>
  </body>
</html>
